    <button (click)="onAddTask()">Add task</button>
  </div>
  <div class="task-container">
    <div class="progress">
      <h2>Progress</h2>
      <ul class="task-list">
        <li *ngFor="let task of filteredTasks('in-progress')">
          <app-task [userTask]="task"/>
        </li>
      </ul>
    </div>
    <div class="working">
      <h2>Working</h2>
      <ul class="task-list">
        <li *ngFor="let task of filteredTasks('working')">
          <app-task [userTask]="task"/>
        </li>
      </ul>
    </div>
    <div class="completed">
      <h2>Completed</h2>
      <ul class="task-list">
        <li *ngFor="let task of filteredTasks('completed')">
          <app-task [userTask]="task"/>
        </li>
      </ul>
    </div>
  </div>
</div>
