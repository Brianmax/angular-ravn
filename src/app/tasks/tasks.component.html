<div class="dashboard-task">
  <app-search-bar />
  <div class="handling-tasks">
    <button class="btn-icon" (click)="taskHandler(true)">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="green" viewBox="0 0 24 24">
        <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
  </div>
  <div class="task-container">
    <div class="progress">
      <h2>To Do</h2>
      <ul class="task-list">
        <li *ngFor="let task of filteredTasks('todo')">
          <app-task
            [userTask]="task"
            (selectedTask)="onEditTask($event)"
          />
        </li>
      </ul>
    </div>
    <div class="working">
      <h2>In Progress</h2>
      <ul class="task-list">
        <li *ngFor="let task of filteredTasks('in-progress')">
          <app-task
            [userTask]="task"
            (selectedTask)="onEditTask($event)"
          />
        </li>
      </ul>
    </div>
    <div class="completed">
      <h2>Completed</h2>
      <ul class="task-list">
        <li *ngFor="let task of filteredTasks('completed')">
          <app-task
            [userTask]="task"
            (selectedTask)="onEditTask($event)"
          />
        </li>
      </ul>
    </div>
  </div>
  <app-task-creator
    *ngIf="isAddingTask"
    (closeEmitter)="taskHandler($event)"
  />
  <app-edit-task
    *ngIf="isEditingTask"
    [task]="getTaskById()"
    (closeEmitter)="isTaskEditing($event)"
    />
</div>
