<div class="backdrop" (click)="onCancel()"></div>
<dialog class="modal" open>
  <h2>Add task</h2>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <input type="text" formControlName="title" id="title" name="title" />
    </p>
    <p>
      <label for="points">Points</label>
      <input type="text" formControlName="points" id="points"  name="points" />
    </p>
    <p>
      <label for="due-date">Due Date</label>
      <input type="date" formControlName="dueDate" id="due-date" name="due-date" />
    </p>
    <p>
      <label for="status">Status</label>
      <select id="status" name="status" formControlName="status">
        <option value="in-progress">In Progress</option>
        <option value="working">Working</option>
        <option value="completed">Completed</option>
      </select>
    </p>
    <p>
      <label for="tags">Tags</label>
      <select id="tags" name="tags" (change)="onAddTag($event)">
        <option *ngFor="let tag of tagsList" [value]="tag">{{ tag }}</option>
      </select>
    </p>

    <div class="tags-container">
      <span *ngFor="let tag of tags">
        {{ tag }}
        <button type="button" (click)="onRemoveTag(tag)">x</button>
      </span>
    </div>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
